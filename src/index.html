<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Estilos -->
    <link rel="stylesheet" href="./styles/base-pagina.css" />
    <link rel="stylesheet" href="./styles/carrossel.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="icon" type="image/jpg" href="./assets/cloud-solid-1.svg" />
    <!-- Scripts -->
    <script src="./js/script.js" defer></script>
    <title>Climapp | Weather API</title>
  </head>
  <body>
    <main>
      <div id="fundo-colorido"></div>
      <!-- HEADER E NAVEGAÇÃO  -->
      <header>
        <nav class="navbar">
          <h1 id="titulo-site" onclick="reload()">
            <span class="material-symbols-outlined logo"> public </span>
            Climapp
          </h1>
          <ul class="nav-menu">
            <li class="nav-menu-item"><a href="#">Home</a></li>
            <li class="nav-menu-item"><a href="#">Mapas</a></li>
            <li class="nav-menu-item"><a href="#">Contato</a></li>
            <li class="nav-menu-item"><a href="#">Previsão</a></li>
            <li class="nav-menu-item">
              <form class="form-navbar" action="#">
                <input
                  class="search-input"
                  type="text"
                  placeholder="Pesquise um local"
                />
                <button class="search-btn" type="submit">
                  <span class="material-symbols-outlined"> search </span>
                </button>
              </form>
            </li>
            <li class="nav-menu-item">
              <a href="#"
                ><span class="material-symbols-outlined toggle">
                  toggle_off
                </span></a
              >
            </li>
          </ul>
        </nav>
      </header>
      <!-- Carrossel -->
      <section class="slider">
        <div id="modal-carrossel">
          <input type="radio" name="btn-radio" id="radio1">
          <input type="radio" name="btn-radio" id="radio2">
          <input type="radio" name="btn-radio" id="radio3">

          <div class="slide-box primeiro">
            <img src="img/img1.png" alt="slide 1">
          </div>
          
          <div class="slide-box">
            <img src="img/img2.png" alt="slide 2">
          </div>
          
          <div class="slide-box">
            <img src="img/img3.png" alt="slide 3">
          </div>

          <div class="nav-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
          </div>

          <div class="nav-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
          </div>
        </div>

      </section>
    </main>

    <!-- Footer-->

    <footer>
      <h3>Contatos</h3>
      <div class="contatos">
        <div class="contato-1">
          <p>Larissa Laís</p>
          <ul class="lista-contato">
            <li>
              <a href="https://github.com/LariLais" target="_blank"
                ><i class="fa-brands fa-github" style="color: #f5f5f5"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/larissa-souza-070295202/"
                target="_blank"
                ><i class="fa-brands fa-linkedin" style="color: #f5f5f5"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="contato-2">
          <p>Ingrid Rebeca</p>
          <ul class="lista-contato">
            <li>
              <a href="https://github.com/Ingridbeca" target="_blank"
                ><i class="fa-brands fa-github" style="color: #f5f5f5"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/ingrid-rebeca-b11a00279/"
                target="_blank"
                ><i class="fa-brands fa-linkedin" style="color: #f5f5f5"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
      <p>
        Feito por Larissa Laís e Ingrid Rebeca
        <i class="fa-solid fa-heart" style="color: #ffffff"></i>
      </p>
    </footer>
  </body>
</html>
